<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=922">
 <link rel="stylesheet" href="fonts.css">
 <link rel="stylesheet" href="app.css">
 <script src="app.js"></script>
 <title>SpecFilt - Spectral Filter Tool</title>
</head>
<body>

<h1>SpecFilt - Spectral Filter Tool</h1>

<div class="functionCurveViewerFrame canvasFrame">
 <canvas id="inputSignalViewerCanvas" class="functionCurveViewer" tabindex="-1">
 </canvas>
</div>

<div class="miniButtonsBelowViewer">
 <div id="functionCurveViewerHelpButton" class="miniPseudoButton">Help</div>
 <div id="copyAmplitudeCurveButton" class="miniPseudoButton">Copy amplitude curve</div>
</div>
<div id="functionCurveViewerHelpText" class="hidden helpText"></div>

<div class="actionButtons">
 <button id="loadLocalAudioFileButton">Load audio file</button>
 <button id="playInputButton">Play</button>
 <button id="saveInputWavFileButton">Save WAV file</button>
 <div id="inputSignalSelectionInfo"></div>
 <div id="inputSignalSampleRate"></div>
</div>

<div class="parmBlock parmBlockContinuationFirst">
 <div class="parmField">
  <label class="w130" for="windowFunction" title="Window function to apply before FFT.">Window function:</label>
  <select class="w110" id="windowFunction">
  </select>
 </div>
 <div class="parmField">
  <label class="w130" for="amplitudeScale" title="Amplitude scale for spectrum and filter curve display.">Amplitude scale:</label>
  <select class="w110" id="amplitudeScale">
   <option value="log">Logarithmic</option>
   <option value="lin">Linear</option>
   <option value="pwr">Power</option>
  </select>
 </div>
 <div class="parmField">
  <label class="w130" for="maxDisplayFreq" title="Initial maximum frequency for zooming the spectrum display in Hz.">Max display freq.:</label>
  <input class="w110" id="maxDisplayFreq" type="text" required value="5500">
 </div>
</div>
<div class="parmBlock parmBlockContinuationLast">
 <div class="parmField">
  <label class="w130" for="averagingMode" title="Averaging mode for the smoothed spectrum curve.">Averaging mode:</label>
  <select class="w110" id="averagingMode">
   <option value="smaLin">SMA linear - Simple moving average over the linear spectral pressure amplitude values</option>
   <option value="smaPwr">SMA power - Simple moving average over the spectral power amplitude values</option>
   <option value="smaLog">SMA log - Simple moving average over the logarithmic spectral amplitude values</option>
   <option value="smaPwrLog2" selected>Triple SMA (1x power + 2x log)</option>
   <option value="tmaLin">TMA linear - Triangular moving average over the linear spectral pressure amplitude values</option>
   <option value="tmaPwr">TMA power - Triangular moving average over the spectral power amplitude values</option>
   <option value="tmaLog">TMA log - Triangular moving average over the logarithmic spectral amplitude values</option>
   <option value="firLpLin">FIR LP flter over the linear spectral pressure amplitude values</option>
   <option value="firLpPwr">FIR LP flter over the spectral power amplitude values</option>
   <option value="firLpLog">FIR LP flter over the logarithmic spectral amplitude values</option>
   <option value="firLpLinLin">Dual FIR LP filter (2x linear)</option>
   <option value="firLpPwrPwr">Dual FIR LP filter (2x power)</option>
   <option value="firLpPwrLog" selected>Dual FIR LP filter (1x power + 1x log)</option>
   <option value="specLpLin">Spectral LP filter over the linear spectral pressure amplitude values</option>
   <option value="specLpPwr">Spectral LP filter over the spectral power amplitude values</option>
   <option value="specLpLog">Spectral LP filter over the logarithmic spectral amplitude values</option>
  </select>
 </div>
 <div class="parmField">
  <label class="w130" for="averagingWidth" title="Averaging bandwidth for the smoothed spectrum curve.">Averag. width [Hz]:</label>
  <input class="w110" id="averagingWidth" type="number" step="any" required value="250">
 </div>
 <div class="parmField" id="averagingWindowFunctionField">
  <label class="w130" for="averagingWindowFunction" title="Window function used for the averaging FIR LP filter.">Averaging window:</label>
  <select class="w110" id="averagingWindowFunction">
  </select>
 </div>
 <div class="parmField" id="averagingWidth2Field">
  <label class="w130" for="averagingWidth2" title="Averaging bandwidth for the second filter for the smoothed spectrum curve.">Averag. width 2 [Hz]:</label>
  <input class="w110" id="averagingWidth2" type="number" step="any" required value="500">
 </div>
 <div class="parmField" id="averagingWindowFunction2Field">
  <label class="w130" for="averagingWindowFunction2" title="Window function used for the the second averaging FIR LP filter.">Averag. window 2:</label>
  <select class="w110" id="averagingWindowFunction2">
  </select>
 </div>
</div>

<div class="actionButtons">
 <button id="fftButton">FFT</button>
</div>

<div class="functionCurveViewerFrame spectrumFrame canvasFrame">
 <canvas id="inputSpectrumViewerCanvas" class="functionCurveViewer" tabindex="-1">
 </canvas>
</div>
<div class="miniButtonsBelowViewer">
 <div id="copySpectrumCurveButton" class="miniPseudoButton">Copy averaged curve</div>
</div>

<div class="parmBlock">
 <div class="parmField">
  <label class="w130" for="specProc" title="Spectral processing.">Processing:</label>
  <select class="w110" id="specProc">
   <option value="filter">Filter amplitudes</option>
   <!-- <option value="scaleTime">Scale time</option> -->
   <!-- <option value="transpose">Transpose</option>  -->
   <option value="phasesRand">Randomize phases</option>
   <option value="phasesNeg">Negate phases</option>
   <option value="phasesAlt">Alternate phases</option>
  </select>
 </div>
 <div class="parmField" id="specScalingFactorField">
  <label class="w130" for="specScalingFactor" title="Spectral scaling factor for time or frequency scaling.">Scaling factor:</label>
  <input class="w110" id="specScalingFactor" type="number" step="any" value="1" required>
 </div>
</div>
<div id="filterParms" class="parmBlock" style="margin-top: 10px">
 <div class="parmField">
  <label class="w130" for="filterType">Filter type:</label>
  <select class="w110" id="filterType">
   <option value="LP">Low pass</option>
   <option value="HP">High pass</option>
   <option value="BP">Band pass</option>
   <option value="BS">Band stop</option>
   <option value="curve">Curve</option>
  </select>
 </div>
 <div class="parmField" id="filterFreq1Field">
  <label class="w130" id="filterFreq1Label" for="filterFreq1">Frequency 1:</label>
  <input class="w110" id="filterFreq1" type="text" required value="1000">
 </div>
 <div class="parmField" id="filterFreq2Field">
  <label class="w130" for="filterFreq2">Frequency 2:</label>
  <input class="w110" id="filterFreq2" type="text" required value="2000">
 </div>
 <div class="parmField" id="filterSmoothingWidthField">
  <label class="w130" for="filterSmoothingWidth" title="The distance between the start of the smoothing and the -6dB point.">Smoothing [Hz]:</label>
  <input class="w110" id="filterSmoothingWidth" type="number" step="any" required value="100">
 </div>
</div>

<div id="filterParms2">

 <div id="filterViewerFrame" class="functionCurveViewerFrame spectrumFrame canvasFrame">
  <canvas id="filterViewerCanvas" class="functionCurveViewer" tabindex="-1">
  </canvas>
 </div>

 <div id="filterEditorFrame" class="functionCurveEditorFrame spectrumFrame canvasFrame">
  <canvas id="filterEditorCanvas" class="functionCurveEditor" tabindex="-1">
  </canvas>
 </div>

</div>

<div class="miniButtonsBelowViewer" id="filterEditorButtons">
 <div id="functionCurveEditorHelpButton" class="miniPseudoButton">Help</div>
</div>
<div id="functionCurveEditorHelpText" class="hidden helpText"></div>

<div class="functionCurveViewerFrame spectrumFrame canvasFrame">
 <canvas id="outputSpectrumViewerCanvas" class="functionCurveViewer" tabindex="-1">
 </canvas>
</div>

<div class="parmBlock">
 <div class="parmField">
  <label class="w130" for="outputSampleRate" title="Sample rate for synthesizing the output signal.">Sample rate:</label>
  <input class="w110" id="outputSampleRate" type="text" required value="44100">
 </div>
 <div class="parmField">
  <label class="w130" for="outputStretchFactor" title="Factor to stretch (if &gt; 1) or squeeze (if &lt; 1) the output signal.">Stretch factor:</label>
  <input class="w110" id="outputStretchFactor" type="number" step="any" value="1" required>
 </div>
</div>

<div class="actionButtons">
 <button id="ifftButton">Inverse FFT</button>
 <button id="ifftAndPlayButton">iFFT + Play</button>
</div>

<div class="functionCurveViewerFrame canvasFrame">
 <canvas id="outputSignalViewerCanvas" class="functionCurveViewer" tabindex="-1">
 </canvas>
</div>

<div class="actionButtons">
 <button id="playOutputButton">Play</button>
 <button id="saveOutputWavFileButton">Save WAV file</button>
</div>

<div class="footer">
 Source code: <a href="https://github.com/chdh/spec-filt">Github</a>,
 Author: Christian d'Heureuse (chdh@inventec.ch)
</div>
</body>
</html>
